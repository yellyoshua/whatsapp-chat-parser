name: Pipeline testing with golang

on:
  push:
    branches:
    - development

jobs:
  running-project-test:
    strategy:
      matrix:
        go-version: [1.15.x]
        # Operative systems allowed [ubuntu-latest, macos-latest, windows-latest]
        # Windows OS ommited because have problem with gcc
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: make test